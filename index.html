<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <link type="text/css" rel="stylesheet" href="style.css">
    <title>High Card Low Card</title>
</head>
<body>
    <div class="container">
        <h1>High Card Low Card</h1>
       
        <div class="wrapper">
            
            <div class="player-panel" id="player-0">
                <div class="player-name">Player 1</div>
                <div class="player-score" id="score-0">0</div>
                <div id="player-card-0">
                    <img src="img/PNG/10C.png" alt="playing card" class="card">
                </div>
            </div>
            <div class="player-panel" id="player-1">
                <div class="player-name">AI</div>
                <div class="player-score" id="score-1">0</div>
                <div id="player-card-1">
                    <img src="img/PNG/card_back.png" alt="playing card" class="card">
                </div>
            </div>
            
            <button class="btn" id="btn-new">
                <i class="fas fa-redo"></i>
                <span>New game</span>
            </button>
            
            <button class="btn" id="btn-shuffle">
                <i class="fas fa-exchange-alt"></i>
                <span>Shuffle</span>
            </button>
            
            <button class="btn" id="btn-hold">
                <i class="fa fa-arrow-down" aria-hidden="true"></i>
                <span>Hold</span>
            </button>
        </div>
        
    </div>
</body>
</html>
